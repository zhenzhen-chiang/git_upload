<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>CR1</title> <!-- title 內容為瀏覽器上頁籤的文字 -->
    <style>
        .text {
            display: inline-block;
            width: 80px;
            text-align: left;
        }
    </style> <!-- style 內容為 CSS 語法 -->

    <script src="HashMap.js"></script>
    <script>
        window.onload = function () {
            const map = new HashMap();
            const rs = document.getElementById('result');
            const putButton = document.getElementById('btn_1');
            putButton.addEventListener('click', function putValue() {
                const key = document.getElementById('key').value;
                const value = document.getElementById('value').value;
                if (!key.trim()) {//可以直接寫key就好，!反向判斷 //false family

                    alert('輸入值不為空')//trim判斷值如果空白都清掉
                    return;
                }
                if(!value.trim()){
                    alert('輸入值不為空');
                    return;
                }
                if (map.contains(key)) {
                    alert('重複輸入')
                    return;
                }
                map.put(key, value);
                let resultTxt=`<br>　${key}:${value}<br>`
                rs.innerHTML += resultTxt;

                // displayResult();
            });

            // function displayResult() {//另一種複雜的解法
            //     const key = map.keys();
            //     let resultTxt = '';
            //     for (const index in key) {
            //         const key1 = key[index];
            //         resultTxt = `<br>　${key1}:${map.get(key1)}<br>`
            //     }
            //     rs.innerHTML += resultTxt;//要把rs先清掉
            // }

            const clear = document.getElementById('btn_2');
            clear.addEventListener('click', function clearValue() {
                map.clear();
                document.getElementById('key').value = '';
                document.getElementById('value').value = '';
                rs.innerHTML = '【RESULT】';//要把上面一起清掉
            });
        }
    </script>


<body><!-- body 內容置入網頁內容本體（給網頁瀏覽者看的） -->
    <span>【模擬封裝與私有-map】</span><br><br>
    <span class="text">KEY</span>
    <input type="text" id="key" /><br><br>
    <span class="text">VALUE </span>
    <input type="text" id="value" /><br>
    <hr width="300px" style="margin-left: initial" ;>
    <button style="width: 70px" id="btn_1">PUT</button>
    <button style="width:70px" id="btn_2">CLEAR</button>
    <hr width="300px" style="margin-left: initial" ;>
    <span id="result">【RESULT】</span>


</body>
</head>

</html>
